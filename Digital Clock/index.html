<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Luckiest+Guy&family=Manrope&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="main-container">
        <div class="left-one">
            <div class="logo-div">
                <img src="./images/clock_logo@2x.png">
            </div>
            <div class="alarm-div">
                <div class="alarm-row">
                    <img src="./images/wake_up.svg">
                    <p>Set wake up time</p>
                    <select name="time-slots">
                        <option>7 AM - 8 AM </option>
                        <option>8 AM - 9 AM </option>
                        <option>9 AM - 10 AM </option>
                        <option selected>10 AM - 11 AM </option>
                        <option>11 AM - 12 PM </option>                        
                    </select>
                </div>
                <hr>
                <div class="alarm-row">
                    <img src="./images/lunch_time.svg">
                    <p>Set lunch time</p>
                    <select name="time-slots">
                        <option>12 PM - 1 PM </option>                       
                        <option>1 PM - 2 PM </option>                       
                        <option>2 PM - 3 PM </option>                       
                        <option>3 PM - 4 PM </option>                       
                        <option>4 PM - 5 PM </option>                       
                    </select>
                </div>
                <hr>
                <div class="alarm-row">
                    <img src="./images/nap_time.svg">
                    <p>Set nap time</p>
                    <select name="time-slots">
                        <option>4 PM - 5 PM </option>
                        <option>5 PM - 6 PM </option>
                        <option>6 PM - 7 PM </option>
                        <option>7 PM - 8 PM </option>
                        <option>8 PM - 9 PM </option>
                    </select>
                </div>
                <hr>
                <div class="alarm-row">
                    <img src="./images/nap_time.svg">
                    <p>Set night time</p>
                    <select name="time-slots">
                        <option>4 PM - 5 PM </option>
                        <option>5 PM - 6 PM </option>
                        <option>6 PM - 7 PM </option>
                        <option>7 PM - 8 PM </option>
                        <option>8 PM - 9 PM </option>
                    </select>
                </div>
            </div>
            <div class="greet-div1">
                <h1>GOOD MORNING !! WAKE UP !!</h1>
            </div>
            <div class="other-div">
                <div class="alarm-button" 
                data-hover="Party Time!">
                    Set Alarm
                </div>
                <div class="time-list">
                    Wake Up Time : 10AM-11AM <br>
                    Lunch Time : 12PM-1PM <br>
                    Nap Time : 4PM-5PM <br>
                    Night Time : 8PM-9AM 
                </div>
            </div>
        </div>
        <div class="right-one">
            <div class="clock-div">
                <div class="time-title">TIME</div>
                <div class="hands">
                    <div class="time">10</div>
                    <div class="unit">hours</div>
                </div>
                <span>:</span>
                <div class="hands">
                    <div class="time">00</div>
                    <div class="unit">mins</div>
                </div>
                <span>:</span>
                <div class="hands">
                    <div class="time">01</div>
                    <div class="unit">secs</div>
                </div>                
                <div class="ampm">AM</div>
            </div>
            <div class="under-div"></div>
            <div class="bottom-div"></div>
            <div class="greet-div2">
                <h1>GRAB SOME HEALTHY BREAKFAST!!!</h1>
            </div>
            <div class="hero-div">
                <img src="./images/Component 30 â€“ 1.svg">
            </div>
        </div>
    </div>
</body>
</html>
